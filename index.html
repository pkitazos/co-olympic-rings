<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>olympic-rings</title>
  </head>
  <body class="m-24 flex justify-center items-center">
    <div class="w-max grid grid-cols-12 grid-rows-8 gap-7">
      <div
        class="row-start-1 row-span-4 col-start-1 col-span-4 flex flex-col justify-center rotate-45"
      >
        <div class="z-20 w-80 h-40 border-b-[1rem] rounded-t-full blue-ring">
          &nbsp;
        </div>
        <div class="w-80 h-40 border-t-[1rem] rounded-b-full blue-ring">
          &nbsp;
        </div>
      </div>
      <div
        class="row-start-1 row-span-4 col-start-5 col-span-4 flex flex-col justify-center -rotate-45"
      >
        <div class="w-80 h-40 border-b-[1rem] rounded-t-full black-ring">
          &nbsp;
        </div>
        <div class="w-80 h-40 border-t-[1rem] rounded-b-full black-ring">
          &nbsp;
        </div>
      </div>

      <div
        class="row-start-1 row-span-4 col-start-9 col-span-4 flex flex-col justify-center -rotate-45"
      >
        <div class="w-80 h-40 border-b-[1rem] rounded-t-full red-ring">
          &nbsp;
        </div>
        <div class="w-80 h-40 border-t-[1rem] rounded-b-full red-ring">
          &nbsp;
        </div>
      </div>

      <div
        class="row-start-3 row-span-4 col-start-3 col-span-4 flex flex-col -rotate-45"
      >
        <div class="z-10 w-80 h-40 border-b-[1rem] rounded-t-full yellow-ring">
          &nbsp;
        </div>
        <div class="flex">
          <div
            class="w-40 h-40 border-t-[1rem] border-r-[1rem] rounded-bl-full yellow-ring"
          >
            &nbsp;
          </div>
          <div
            class="w-40 h-40 border-t-[1rem] border-l-[1rem] rounded-br-full yellow-ring"
          >
            &nbsp;
          </div>
        </div>
      </div>

      <div
        class="row-start-3 row-span-4 col-start-7 col-span-4 flex flex-col -rotate-45"
      >
        <div class="w-80 h-40 border-b-[1rem] rounded-t-full green-ring">
          &nbsp;
        </div>
        <div class="w-80 h-40 border-t-[1rem] rounded-b-full green-ring">
          &nbsp;
        </div>
      </div>

      <div
        class="row-start-5 row-span-4 col-start-5 col-span-4 flex flex-col rotate-45"
      >
        <div class="flex">
          <div
            class="w-40 h-40 border-b-[1rem] border-r-[1rem] rounded-tl-full lightblue-ring"
          >
            &nbsp;
          </div>
          <div
            class="w-40 h-40 border-b-[1rem] border-l-[1rem] rounded-tr-full lightblue-ring"
          >
            &nbsp;
          </div>
        </div>
        <div class="w-80 h-40 border-t-[1rem] rounded-b-full lightblue-ring">
          &nbsp;
        </div>
      </div>
    </div>
  </body>
</html>
